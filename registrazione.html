    <main style="display: flex; flex-direction: column; align-items: center;">
      <div class="registration-form" style="display: flex; flex-direction: column; align-items: center;">
    
        <h1 style="color: white; text-align: center;">Benvenuto su AccorDisney</h1>
        <p style="color: white; text-align: center;">Inserisci i tuoi dati per registrarti</p>
    
        <div class="container" style="display: flex; flex-direction: column; align-items: flex-start;">
    
          <form>
            <div class="form-group">
              <label for="name" style="color: white;">Nome:</label>
              <input type="text" id="name" name="name" style="color:black;" required>
            </div>
    
            <div class="form-group">
              <label for="surname" style="color: white;">Cognome:</label>
              <input type="text" id="surname" name="surname" style="color:black;" required>
            </div>
    
            <div class="form-group">
              <label for="email" style="color: white;">Email:</label>
              <input type="email" id="email" name="email" style="color:black;"required>
            </div>
    
            <div class="form-group">
              <label for="username" style="color: white;">Username:</label>
              <input type="text" id="username" name="username" style="color:black;" required>
            </div>
    
            <div class="form-group">
              <label for="password" style="color: white;">Password:</label>
              <input type="password" id="password" name="password" style="color:black;" required>
            </div>
    
            <button type="submit">Registrati</button>
          </form>
    
        </div> <!-- fine container -->
    
      </div> <!-- fine registration-form -->
    </main>
